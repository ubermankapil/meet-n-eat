{% extends 'base.html' %}

{% block navbar %}
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </li>
    </ul>
{% endblock %}


{% block top_content %}
    <div class="container">
        <div class="jumbotron">
          <h1>Editing {{ restaurant.name }}</h1>
        </div>
    </div>
{% endblock %}


{% block main_content %}
    <!-- START THE FEATURETTES -->
        
        <div class="container">
            <form method="POST" action="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Ex: Vegacity" aria-describedby="basic-addon2" value="{{ restaurant.name }}" />
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Save!" class="btn btn-success" />
                        <a href="{{ url_for('showRestaurants') }}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>

      <!-- /END THE FEATURETTES -->
{% endblock %}

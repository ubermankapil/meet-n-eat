{% extends 'base.html' %}

{% block navbar %}
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </li>
    </ul>
{% endblock %}


{% block top_content %}
    <div class="container">
        <div class="jumbotron">
            <h1>Editing item {{ item.name }} from restaurant {{ restaurant.name }}</h1>
            <p><a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}" class="btn btn-danger">Delete</a></p>
        </div>
    </div>
{% endblock %}


{% block main_content %}
    <!-- START THE FEATURETTES -->
        
        <div class="container">
            <form method="POST" action="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}" role="form" class="form-horizontal">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Ex: Vegacity" aria-describedby="basic-addon2" value="{{ item.name }}"/>
                    </div>
                    
                    <div class="form-group">
                        <labe for="course">Course:</labe>
                        <input id="course" name="course" type="text" class="form-control" placeholder="Ex: Entree" aria-describedby="basic-addon2" value="{{ item.course }}"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input id="description" name="description" type="text" class="form-control" placeholder="Ex: Delicious mixed organic nuts" aria-describedby="basic-addon2" value="{{ item.description }}"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input id="price" name="price" type="text" class="form-control" placeholder="Ex: 1.99" aria-describedby="basic-addon2" value="{{ item.price }}"/>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Save!</button>
                        <a href="{{ url_for('showRestaurants') }}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>

      <!-- /END THE FEATURETTES -->
{% endblock %}
